<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charger Dashboard</title>
    <style>
        /* Enhanced CSS Variables for smooth transitions */
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            --bg-light: #f4f7f9;
            --card-bg-light: #ffffff;
            --text-primary-light: #2c3e50;
            --text-secondary-light: #7f8c8d;
            --accent-color-light: #3498db;
            --accent-hover-light: #2980b9;
            --green-light: #2ecc71;
            --orange-light: #e67e22;
            --red-light: #e74c3c;
            --border-light: #e0e0e0;
            --bg-dark: #1c1e22;
            --card-bg-dark: #282c34;
            --text-primary-dark: #e0e7ef;
            --text-secondary-dark: #95a1b1;
            --accent-color-dark: #5dade2;
            --accent-hover-dark: #4a90c2;
            --green-dark: #48c78e;
            --orange-dark: #f39c12;
            --red-dark: #ec6459;
            --border-dark: #3a3f4b;
        }

        html[data-theme="light"] {
            --bg-color: var(--bg-light);
            --card-bg-color: var(--card-bg-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --accent-color: var(--accent-color-light);
            --accent-hover: var(--accent-hover-light);
            --status-available-bg: var(--green-light);
            --status-grace-bg: var(--orange-light);
            --status-charging-bg: var(--accent-color-light);
            --status-text-color: #fff;
            --error-bg: var(--red-light);
            --border-color: var(--border-light);
        }

        html[data-theme="dark"] {
            --bg-color: var(--bg-dark);
            --card-bg-color: var(--card-bg-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --accent-color: var(--accent-color-dark);
            --accent-hover: var(--accent-hover-dark);
            --status-available-bg: var(--green-dark);
            --status-grace-bg: var(--orange-dark);
            --status-charging-bg: var(--accent-color-dark);
            --status-text-color: #fff;
            --error-bg: var(--red-dark);
            --border-color: var(--border-dark);
        }

        /* General Styles */
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.6;
        }

        .dashboard-container {
            background-color: var(--card-bg-color);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 25px 30px;
            width: 100%;
            max-width: 600px;
            opacity: 0;
            animation: containerFadeIn 0.7s ease-out forwards;
        }

        @keyframes containerFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-section { margin-bottom: 30px; }
        .status-card { padding: 20px; border-radius: 10px; text-align: center; color: var(--status-text-color); transition: background-color 0.4s ease; }
        .status-card.available { background-color: var(--status-available-bg); }
        .status-card.grace { background-color: var(--status-grace-bg); }
        .status-card.charging { background-color: var(--status-charging-bg); }
        .status-card.error { background-color: var(--error-bg); }

        .status-card .status-icon { font-size: 2.5rem; margin-bottom: 10px; }
        .status-card .status-title { font-size: 1.3rem; font-weight: 600; margin-bottom: 5px; }
        .status-card .status-user, .status-card .status-time { font-size: 1rem; margin-bottom: 3px; }
        .status-card .status-time { font-weight: 500; }

        .loading-indicator { font-size: 1.2rem; color: var(--accent-color); padding: 10px 0; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <header>
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FFEB3B"><path d="M11 21h-1l1-7H7l6-12h1l-1 7h4l-6 12z"/></svg>
                EV Charger Status
            </h1>
            <button class="theme-toggle" id="themeToggle">ðŸŒ“ Theme</button>
        </header>

        <main>
            <section class="status-section">
                <div class="status-card" id="statusCard">
                    <div class="status-icon" id="statusIcon">ðŸ”Œ</div>
                    <div class="status-title" id="statusTitle">Loading...</div>
                    <div class="status-user" id="statusUser">Loading user...</div>
                    <div class="status-time" id="statusTime">Please wait...</div>
                    <div id="loadingIndicator" class="loading-indicator">Loading data...</div>
                </div>
            </section>

            <section class="queue-section">
                <h2>Waiting Queue</h2>
                <ul class="queue-list" id="queueList">
                    <li class="empty-queue">Loading queue...</li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p id="lastUpdated">Last updated: Never</p>
        </footer>
    </div>

    <script>
        const REFRESH_INTERVAL_MS = 1000;

        const themeToggleButton = document.getElementById('themeToggle');
        const statusCardEl = document.getElementById('statusCard');
        const statusIconEl = document.getElementById('statusIcon');
        const statusTitleEl = document.getElementById('statusTitle');
        const statusUserEl = document.getElementById('statusUser');
        const statusTimeEl = document.getElementById('statusTime');
        const queueListEl = document.getElementById('queueList');
        const lastUpdatedEl = document.getElementById('lastUpdated');
        const loadingIndicatorEl = document.getElementById('loadingIndicator');

        function updateTextContent(element, newText) {
            if (element.textContent !== newText) {
                element.style.opacity = '0.7';
                element.textContent = newText;
                setTimeout(() => {
                    element.style.opacity = '1';
                }, 50);
            }
        }

        function formatTime(seconds) {
            if (seconds === null || typeof seconds === 'undefined' || seconds < 0) return "N/A";
            if (seconds === 0) return "Ending now";
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')} remaining`;
        }

        async function updateDashboard() {
            try {
                loadingIndicatorEl.style.display = 'block'; // Show loading indicator

                const response = await fetch('/status');
                if (!response.ok) {
                    throw new Error(`Network error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                let userText = "No active user";

                if (data.current_user_id) {
                    try {
                        const userResponse = await fetch(`/slack/username?user_id=${data.current_user_id}`);
                        const userData = await userResponse.json();
                        userText = userData.display_name || userData.real_name || `User ID: ${data.current_user_id}`;
                    } catch (error) {
                        userText = `Failed to fetch user: ${data.current_user_id}`;
                    }
                }
                updateTextContent(statusUserEl, userText);

                let newStatusClass = '';
                if (data.current_user_id) {
                    if (data.is_in_grace_period && data.grace_period_ends_at) {
                        newStatusClass = 'grace';
                        updateTextContent(statusTitleEl, 'Charging Grace Period');
                    } else if (data.is_charging) {
                        newStatusClass = 'charging';
                        updateTextContent(statusTitleEl, 'Charging Now');
                    } else {
                        newStatusClass = 'available';
                        updateTextContent(statusTitleEl, 'Available');
                    }

                    if (data.current_user_id) {
                        const secondsLeft = Math.round((new Date(data.grace_period_ends_at) - new Date()) / 1000);
                        updateTextContent(statusTimeEl, formatTime(secondsLeft));
                    }
                } else {
                    newStatusClass = 'available';
                    updateTextContent(statusTitleEl, 'Available');
                    updateTextContent(statusTimeEl, 'No current user');
                }

                statusCardEl.classList.remove('available', 'grace', 'charging', 'error');
                statusCardEl.classList.add(newStatusClass);

                if (data.queue && data.queue.length > 0) {
                    queueListEl.innerHTML = data.queue.map(user => `<li>${user}</li>`).join('');
                } else {
                    queueListEl.innerHTML = '<li class="empty-queue">No one is waiting</li>';
                }

                updateTextContent(lastUpdatedEl, `Last updated: ${new Date().toLocaleTimeString()}`);
            } catch (error) {
                console.error('Error updating dashboard:', error);
                statusCardEl.classList.add('error');
                updateTextContent(statusTitleEl, 'Error');
                updateTextContent(statusUserEl, 'Please try again later.');
                updateTextContent(statusTimeEl, '');
                queueListEl.innerHTML = '<li class="empty-queue">Failed to load queue</li>';
            } finally {
                loadingIndicatorEl.style.display = 'none'; // Hide loading indicator
            }
        }

        setInterval(updateDashboard, REFRESH_INTERVAL_MS);
        themeToggleButton.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            document.documentElement.setAttribute('data-theme', currentTheme === 'light' ? 'dark' : 'light');
        });
    </script>
</body>
</html>
