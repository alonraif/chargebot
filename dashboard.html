<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charger Dashboard</title>
    <style>
        /* CSS Variables for Theming (same as before) */
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";

            --bg-light: #f4f7f9;
            --card-bg-light: #ffffff;
            --text-primary-light: #2c3e50;
            --text-secondary-light: #7f8c8d;
            --accent-color-light: #3498db;
            --accent-hover-light: #2980b9;
            --green-light: #2ecc71;
            --orange-light: #e67e22;
            --red-light: #e74c3c;
            --border-light: #e0e0e0;

            --bg-dark: #1c1e22;
            --card-bg-dark: #282c34;
            --text-primary-dark: #e0e7ef;
            --text-secondary-dark: #95a1b1;
            --accent-color-dark: #5dade2;
            --accent-hover-dark: #4a90c2;
            --green-dark: #48c78e;
            --orange-dark: #f39c12;
            --red-dark: #ec6459;
            --border-dark: #3a3f4b;
        }

        html[data-theme="light"] {
            --bg-color: var(--bg-light);
            --card-bg-color: var(--card-bg-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --accent-color: var(--accent-color-light);
            --accent-hover: var(--accent-hover-light);
            --status-available-bg: var(--green-light);
            --status-grace-bg: var(--orange-light);
            --status-charging-bg: var(--accent-color-light);
            --status-text-color: #fff;
            --error-bg: var(--red-light);
            --border-color: var(--border-light);
        }

        html[data-theme="dark"] {
            --bg-color: var(--bg-dark);
            --card-bg-color: var(--card-bg-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --accent-color: var(--accent-color-dark);
            --accent-hover: var(--accent-hover-dark);
            --status-available-bg: var(--green-dark);
            --status-grace-bg: var(--orange-dark);
            --status-charging-bg: var(--accent-color-dark);
            --status-text-color: #fff;
            --error-bg: var(--red-dark);
            --border-color: var(--border-dark);
        }

        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.6;
        }

        .dashboard-container {
            background-color: var(--card-bg-color);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 25px 30px;
            width: 100%;
            max-width: 600px;
            transition: background-color 0.3s;
            /* Initial fade-in for the whole container */
            opacity: 0;
            animation: containerFadeIn 0.7s ease-out forwards;
        }

        @keyframes containerFadeIn { /* Renamed for clarity */
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
         header h1 svg {
            margin-right: 10px;
            width: 28px;
            height: 28px;
            fill: var(--accent-color);
        }


        .theme-toggle {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }
        .theme-toggle:hover {
            background-color: var(--accent-color);
            color: #fff;
            border-color: var(--accent-color);
        }

        /* Status Section */
        .status-section {
            margin-bottom: 30px;
        }

        .status-card {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: var(--status-text-color);
            transition: background-color 0.4s ease; /* Smoother bg transition */
        }
        .status-card.available { background-color: var(--status-available-bg); }
        .status-card.grace { background-color: var(--status-grace-bg); }
        .status-card.charging { background-color: var(--status-charging-bg); }
        .status-card.error { background-color: var(--error-bg); }

        /* Elements within status card will have a subtle opacity transition if their content changes */
        .status-card .status-icon,
        .status-card .status-title,
        .status-card .status-user,
        .status-card .status-time {
            transition: opacity 0.3s ease-in-out;
        }

        .status-card .status-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .status-card .status-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .status-card .status-user, .status-card .status-time {
            font-size: 1rem;
            margin-bottom: 3px;
        }
        .status-card .status-time { font-weight: 500; }


        /* Queue Section */
        .queue-section h2 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .queue-list {
            list-style: none;
            transition: opacity 0.3s ease-in-out; /* Transition for the whole list if it appears/disappears */
        }
        .queue-list li {
            background-color: var(--bg-color);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            /* Individual list items can also have a subtle transition if needed */
            /* transition: background-color 0.3s, border-color 0.3s; */
        }
        .queue-list li .position {
            font-weight: 600;
            color: var(--accent-color);
            margin-right: 10px;
            min-width: 20px;
        }
        .queue-list .empty-queue {
            color: var(--text-secondary);
            font-style: italic;
            text-align: center;
            padding: 15px;
            background-color: transparent;
            border: 1px dashed var(--border-color);
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <header>
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.57 10.37A4.92 4.92 0 0 0 17 9.1a7 7 0 0 0-14 0 6.16 6.16 0 0 0 .23 1.78L2 12.5v4.75A1.75 1.75 0 0 0 3.75 19h.5A1.75 1.75 0 0 0 6 17.25V14h1v3.25A1.75 1.75 0 0 0 8.75 19h.5A1.75 1.75 0 0 0 11 17.25V14h1v3.25A1.75 1.75 0 0 0 13.75 19h.5A1.75 1.75 0 0 0 16 17.25V12.5l-1.09-1.63a6.39 6.39 0 0 0 .21-1.25 5 5 0 0 0-4.08-4.9A5 5 0 0 0 7 9.1a4.92 4.92 0 0 0-2.57 1.27L4 10H2V8h2.62A6.95 6.95 0 0 1 10 4.05 6.95 6.95 0 0 1 15.38 8H18v2h-1.57zM5 12v-.75L4.25 12H5zm4 0v-.75L8.25 12H9zm4 0v-.75L12.25 12H13zm8.75 3.5a.75.75 0 0 1-.75.75h-11a.75.75 0 0 1-.75-.75V13h12.5v2.5zM15 11.25V12H3v-.75L3.75 10h9.5L15 11.25z"/></svg>
                EV Charger Status
            </h1>
            <button class="theme-toggle" id="themeToggle">🌓 Theme</button>
        </header>

        <main>
            <section class="status-section">
                <div class="status-card" id="statusCard">
                    <div class="status-icon" id="statusIcon">🔌</div>
                    <div class="status-title" id="statusTitle">Loading...</div>
                    <div class="status-user" id="statusUser"></div>
                    <div class="status-time" id="statusTime"></div>
                </div>
            </section>

            <section class="queue-section">
                <h2>Waiting Queue</h2>
                <ul class="queue-list" id="queueList">
                    <li class="empty-queue">Loading queue...</li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p id="lastUpdated">Last updated: Never</p>
        </footer>
    </div>

    <script>
        const REFRESH_INTERVAL_MS = 1000; // Refresh every 1 second

        // DOM Elements
        const themeToggleButton = document.getElementById('themeToggle');
        const statusCardEl = document.getElementById('statusCard');
        const statusIconEl = document.getElementById('statusIcon');
        const statusTitleEl = document.getElementById('statusTitle');
        const statusUserEl = document.getElementById('statusUser');
        const statusTimeEl = document.getElementById('statusTime');
        const queueListEl = document.getElementById('queueList');
        const lastUpdatedEl = document.getElementById('lastUpdated');

        // Helper to update text content and manage a very brief opacity flicker if content changes
        // This prevents jarring updates for rapidly changing numbers (like timers)
        // but gives a subtle hint when static text changes.
        function updateText(element, newText) {
            if (element.innerHTML !== newText) { // Use innerHTML if you're passing HTML, textContent for plain text
                element.style.opacity = '0.7'; // Briefly dim
                element.innerHTML = newText;   // Update content
                setTimeout(() => {
                    element.style.opacity = '1'; // Restore full opacity
                }, 50); // Short delay
            }
        }
        // Simpler version for textContent if you are sure no HTML is passed
        function updateTextContent(element, newText) {
            if (element.textContent !== newText) {
                element.style.opacity = '0.7';
                element.textContent = newText;
                setTimeout(() => {
                    element.style.opacity = '1';
                }, 50);
            }
        }


        function formatTime(seconds) {
            if (seconds === null || typeof seconds === 'undefined' || seconds < 0) return "N/A";
            if (seconds === 0) return "Ending now";
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')} remaining`;
        }

        async function updateDashboard() {
            try {
                const response = await fetch('/status');
                if (!response.ok) {
                    throw new Error(`Network error: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();

                // --- Update Status Card ---
                let userText = data.current_user_id ? `User: <${data.current_user_id}>` : "No active user";
                let currentStatusClass = statusCardEl.className;
                let newStatusClass = '';

                if (data.current_user_id) {
                    if (data.is_in_grace_period && data.grace_period_ends_in_seconds !== null) {
                        newStatusClass = 'status-card grace';
                        updateTextContent(statusIconEl, '⏳');
                        updateTextContent(statusTitleEl, 'Grace Period');
                        updateText(statusTimeEl, formatTime(data.grace_period_ends_in_seconds));
                    } else if (data.charge_session_remaining_seconds !== null) {
                        newStatusClass = 'status-card charging';
                        updateTextContent(statusIconEl, '🔋');
                        updateTextContent(statusTitleEl, 'Currently Charging');
                        updateText(statusTimeEl, formatTime(data.charge_session_remaining_seconds));
                    } else {
                        newStatusClass = 'status-card';
                        updateTextContent(statusIconEl, '🤔');
                        updateTextContent(statusTitleEl, 'User Active - Status Unclear');
                        updateText(statusTimeEl, 'N/A');
                    }
                } else {
                    newStatusClass = 'status-card available';
                    updateTextContent(statusIconEl, '✅');
                    updateTextContent(statusTitleEl, 'Charger Available');
                    userText = "Ready for the next charge!";
                    updateText(statusTimeEl, '');
                }

                if (currentStatusClass !== newStatusClass) {
                    statusCardEl.className = newStatusClass; // Update class only if it changes
                }
                updateText(statusUserEl, userText);


                // --- Update Queue List ---
                // To avoid full list re-render if not necessary, we could compare, but for simplicity:
                if (data.queue && data.queue.length > 0) {
                    const queueHTML = data.queue.map((userId, index) => `
                        <li>
                            <span class="position">${index + 1}.</span>
                            <span><${userId}></span>
                        </li>
                    `).join("");
                    // Only update innerHTML if it has actually changed to prevent flicker
                    if (queueListEl.innerHTML !== queueHTML) {
                        queueListEl.innerHTML = queueHTML;
                    }
                } else {
                    const emptyQueueHTML = '<li class="empty-queue">Queue is empty</li>';
                    if (queueListEl.innerHTML !== emptyQueueHTML) {
                        queueListEl.innerHTML = emptyQueueHTML;
                    }
                }

                // --- Update Last Updated Time ---
                // This will always change, so direct update is fine
                lastUpdatedEl.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;

            } catch (error) {
                console.error('Failed to update dashboard:', error);
                if (statusCardEl.className !== 'status-card error') {
                     statusCardEl.className = 'status-card error';
                }
                updateTextContent(statusIconEl, '⚠️');
                updateTextContent(statusTitleEl, 'Error Loading Status');
                updateText(statusUserEl, 'Could not fetch data from the server.');
                updateText(statusTimeEl, '');
                if (queueListEl.innerHTML !== '<li class="empty-queue">Could not load queue.</li>') {
                    queueListEl.innerHTML = '<li class="empty-queue">Could not load queue.</li>';
                }
            }
        }

        // --- Theme Management (same as before) ---
        function setTheme(themeName) {
            localStorage.setItem('theme', themeName);
            document.documentElement.setAttribute('data-theme', themeName);
            themeToggleButton.textContent = themeName === 'dark' ? '☀️ Light' : '🌙 Dark';
        }

        function toggleTheme() {
            if (localStorage.getItem('theme') === 'dark') {
                setTheme('light');
            } else {
                setTheme('dark');
            }
        }

        function loadInitialTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme) {
                setTheme(savedTheme);
            } else if (prefersDark) {
                setTheme('dark');
            } else {
                setTheme('light');
            }
        }

        themeToggleButton.addEventListener('click', toggleTheme);

        // --- Initial Load and Interval ---
        loadInitialTheme();
        // Wait for initial container fade-in to complete before first data load for smoother feel
        setTimeout(() => {
            updateDashboard();
            setInterval(updateDashboard, REFRESH_INTERVAL_MS);
        }, 700); // Matches containerFadeIn animation duration

    </script>
</body>
</html>
