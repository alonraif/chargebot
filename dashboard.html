<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChargingBot Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, sans-serif; }
    .countdown { font-variant-numeric: tabular-nums; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center">⚡ ChargingBot Status</h1>
    <div id="status" class="space-y-4">
      <div>
        <p class="text-gray-600 text-sm">Currently Charging:</p>
        <p id="currentUser" class="text-xl font-semibold text-gray-900">—</p>
        <p id="timeRemaining" class="countdown text-gray-500"></p>
      </div>
      <div>
        <p class="text-gray-600 text-sm">Queue:</p>
        <ul id="queueList" class="list-decimal list-inside text-gray-800 space-y-1"></ul>
      </div>
    </div>
    <p class="text-xs text-center text-gray-400">Updated <span id="timestamp">—</span></p>
  </div>

  <script>
    function formatTime(seconds) {
      if (!seconds || seconds <= 0) return "Now";
      const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs} remaining`;
    }

    async function updateStatus() {
      try {
        const res = await fetch("/status");
        if (!res.ok) throw new Error("Failed to fetch");
        const data = await res.json();

        document.getElementById("currentUser").textContent = data.current_user || "Available";
        document.getElementById("queueList").innerHTML = data.queue.length
          ? data.queue.map((user, i) => `<li>${user}</li>`).join("")
          : "<li>No users in queue</li>";

        if (data.time_remaining != null) {
          document.getElementById("timeRemaining").textContent = formatTime(data.time_remaining);
        } else {
          document.getElementById("timeRemaining").textContent = "";
        }

        document.getElementById("timestamp").textContent = new Date().toLocaleTimeString();
      } catch (err) {
        console.error("Status update failed:", err);
        document.getElementById("status").innerHTML = "<p class='text-red-600'>Error loading status.</p>";
      }
    }

    setInterval(updateStatus, 1000); // every second
    updateStatus(); // initial call
  </script>
</body>
</html>
